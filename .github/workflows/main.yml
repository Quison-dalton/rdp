name: Secure Persistent RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

    - name: Enable RDP + Firewall
      shell: powershell
      run: |
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0

        # Keep secure authentication enabled
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "UserAuthentication" -Value 1

        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "SecurityLayer" -Value 1

        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Restart-Service TermService -Force

    - name: Create Secure RDP Admin User
      shell: powershell
      run: |
        $password = -join ((33..126) | Get-Random -Count 20 | ForEach-Object {[char]$_})
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        echo "RDP_USER=RDP" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    - name: Install Tailscale (silent)
      shell: powershell
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
        $path = "$env:TEMP\tailscale.msi"

        Invoke-WebRequest $url -OutFile $path

        msiexec /i "$path" /quiet /norestart

        Remove-Item $path -Force

    - name: Connect to Tailscale (non-interactive)
      shell: powershell
      run: |
        $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

        & $ts up `
          --authkey="${{ secrets.TS_AUTHKEY }}" `
          --hostname=gh-runner `
          --accept-routes `
          --accept-dns=false

        $ip = $null
        for ($i=0; $i -lt 30; $i++) {
            $ip = & $ts ip -4
            if ($ip) { break }
            Start-Sleep 5
        }

        if (-not $ip) {
            Write-Error "No Tailscale IP assigned"
            exit 1
        }

        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    - name: Verify RDP Port
      shell: powershell
      run: |
        Write-Host "Testing RDP connectivity..."
        $result = Test-NetConnection $env:TS_IP -Port 3389

        if (-not $result.TcpTestSucceeded) {
            Write-Error "RDP port not reachable"
            exit 1
        }

    - name: Connection Info
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "========== RDP ACCESS =========="
        Write-Host "Address : $env:TS_IP"
        Write-Host "User    : $env:RDP_USER"
        Write-Host "Password: $env:RDP_PASS"
        Write-Host "================================"
        Write-Host ""

    - name: Keep Session Alive
      shell: powershell
      run: |
        while ($true) {
          Write-Host "[$(Get-Date)] Runner active..."
          Start-Sleep 300
        }
